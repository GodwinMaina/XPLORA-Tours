<h2>Book your Tour Today</h2>

<div class="container">

  <div *ngFor="let tours of myTours  let i = index">

    <section class="containerd">
      <div class="tour-card">
        <img src="{{tours.tourName}}" alt="">
       <article class="tour-info">
        <p>{{tours.tour_img}}</p>
        <!-- <p>{{tours.tourInfo}}</p> -->
        <p>{{tours.location}}</p>
        <p class="pdate">{{tours.date}}</p>
        <p>{{tours.tourType}}</p>
        <button (click)="toggleBooking($event,tours.tour_id)">Book</button>

      </article>
      </div>
    </section>

</div>
