<div class="container">
  <div class="signup-form">
    <h2>Sign Up</h2>
    <div *ngIf="showSuccessMessage" class="success-message">
      {{ successMessage }}
  </div>
    <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">UserName</label>
        <input type="text" id="username" name="userName" formControlName="userName" required >
        <div *ngIf="signUpForm.get('email')?.errors?.['required'] && signUpForm.get('email')?.touched" class="error-message">
          UserName is required.
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" formControlName="email" required>
        <div *ngIf="signUpForm.get('email')?.errors?.['required'] && signUpForm.get('email')?.touched" class="error-message">
          Email is required.
        </div>
        <div *ngIf="signUpForm.get('email')?.errors?.['email'] && signUpForm.get('email')?.touched" class="error-message">
          Invalid email format.
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" formControlName="password"   required >
        <div *ngIf="signUpForm.get('password')?.invalid && signUpForm.get('password')?.touched" class="error-message">
        <div *ngIf="signUpForm.get('password')?.errors?.['required']">Password is required.</div>
        <div *ngIf="signUpForm.get('password')?.errors?.['minlength'] && !signUpForm.get('password')?.errors?.['required']">Password must be at least 6 characters long.</div>
      </div>
      </div>
      <button type="submit" [disabled]="signUpForm.invalid">Sign Up</button>
    </form>
    <div class="login-option">
      <p>Already have an account? <a href="auth/login">Login</a></p>
    </div>
  </div>
</div>
